<script>
$(document).ready(function(){
    $("#add").click(function(){
        var item = $('#item').val();
        var quantity = $('#quantity').val();
        switch (item){
            case "snk8":
                var tempqnt= Number($('#qntsnk6').text()) + Number(quantity) ;
                $('#qntsnk6').text(tempqnt);
                $('#amtsnk6').text(tempqnt*6+".00");
                break;
            case "snk5":
                var tempqnt= Number($('#qntsnk5').text()) + Number(quantity) ;
                $('#qntsnk5').text(tempqnt);
                $('#amtsnk5').text(tempqnt*5+".00");
                break;
            case "tea":
                var tempqnt= Number($('#qnttea').text()) + Number(quantity) ;
                $('#qnttea').text(tempqnt);
                $('#amttea').text(tempqnt*8+".00");
                break;
            case "other":
                var tempqnt= Number($('#qntother').text()) + Number(quantity) ;
                alert("not configured yet")
                //$('#qntother').text(tempqnt);
                //$('#amtother').text(tempqnt*8+".00");
                break;
        }
        $('#totalamt').text(Number($('#amtsnk6').text()) +Number($('#amtsnk5').text()) +Number($('#amttea').text()) +".00");
        $('#quantity').val("");
        
    });
    
    
    $("#sub").click(function(){
        var item = $('#item').val();
        var quantity = $('#quantity').val();
        switch (item){
            case "snk8":
                var tempqnt= Number($('#qntsnk6').text()) - Number(quantity) ;
                if(tempqnt<0){tempqnt=0;}
                $('#qntsnk6').text(tempqnt);
                $('#amtsnk6').text(tempqnt*6+".00");
                break;
            case "snk5":
                var tempqnt= Number($('#qntsnk5').text()) - Number(quantity) ;
                if(tempqnt<0){tempqnt=0;}
                $('#qntsnk5').text(tempqnt);
                $('#amtsnk5').text(tempqnt*5+".00");
                break;
            case "tea":
                var tempqnt= Number($('#qnttea').text()) - Number(quantity) ;
                if(tempqnt<0){tempqnt=0;}
                $('#qnttea').text(tempqnt);
                $('#amttea').text(tempqnt*8+".00");
                break;
            case "other":
                var tempqnt= Number($('#qntother').text()) - Number(quantity) ;
                alert("not configured yet")
                //$('#qntother').text(tempqnt);
                //$('#amtother').text(tempqnt*8+".00");
                break;
        }
        $('#totalamt').text(Number($('#amtsnk6').text()) +Number($('#amtsnk5').text()) +Number($('#amttea').text()) +".00");
        $('#quantity').val("");
        
    });
    
    $( "#item" ).change(function() {
        $('#quantity').focus();
    });
    
    $('#quantity').keypress(function (e) {
        if (e.which == 13) {
            $("#add").click();
        return false;    //<---- Add this line
        }
});
    
    $("#clear").click(function(){
        $('#qntsnk6').text("")
        $('#qntsnk5').text("")
        $('#qnttea').text("")
        $('#amtsnk6').text("")
        $('#amtsnk5').text("")
        $('#amttea').text("")
        $('#totalamt').text("0.00")
        
        
    });
    
    
    
});
      </script>
